<footer class="site-footer">
    <div>
        <div id="pagination" class="pagination">

        </div>
    </div>

</footer>
</section>
<script src="${host}/jquery-1.7.2.min.js"></script>
<script src="${host}/jqPaginator.min.js"></script>
<!-- <link rel="stylesheet" type="text/css" href="jqpagination.css"> -->
<style type="">
    .pagination {
        display: inline-block;
        padding: 0;
        margin: 0;
    }

    .pagination li {
        display: inline;
    }

    .pagination li a {
        color: black;
        float: left;
        padding: 8px 16px;
        text-decoration: none;
        transition: background-color .3s;
        border: 1px solid #ddd;
    }

    .pagination li a.active {
        background-color: #4CAF50;
        color: white;
        border: 1px solid #4CAF50;
    }

    .pagination li a:hover:not(.active) {
        background-color: #ddd;
    }

    div.center {
        text-align: center;
    }
</style>
<script type="text/javascript">
    var c =${currentPage};
    var s =${pageCount};
    var v =${pageSize};
    if (c != "") {

        $('#pagination').jqPaginator({
            totalPages: s,
            visiblePages: v,
            currentPage: c,
            onPageChange: function (num, type) {
                if ('change' === type) {
                    var url = "index" + (num == 1 ? "" : num) + ".html";
                    window.location.href = url;
                }
            }
        });


    }
</script>
</body>
</html>
